<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style_pokedex.css">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <img id="logo" src="../src/pokedex.png" alt="logo">
        <h1>Mi Pokédex</h1>
    </header>
    <nav>
        <a href="../Pages/inicio.html"> Inicio</a>
        <a href="#"> Acerca</a>
    </nav>
    <hr>
    <main> 
        <div id="pokedex">
            <div id="left">
                <div class="display">
                    <img id="pkmn-img" src="../src/seel.png" alt="pokemon">
                </div>
                <div id="dpad">
                    <div id="dpad-top"></div>
                    <div id="dpad-horizontal"></div>
                    <div id="dpad-bottom"></div>
                </div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p><b>Nombre: Seel</b></p>
                        </li>
                        <li>
                            <p><b>Tipo: Agua</b></p>
                        </li>
                        <li>
                            <p><b>Altura: 1,1 m </b></p>
                        </li>
                        <li>
                            <p><b>Peso: 90,0 kg</b></p>
                        </li>
                        <li>
                            <p><b>Descripción: Los Seel son Pokémon muy rápidos en el agua, y le suelen usar su poderoso ataque rayo aurora contra otros Pokémon acuáticos que los molestan.</b></p>
                        </li>
                    </ul>
            
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
