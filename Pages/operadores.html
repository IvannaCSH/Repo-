<html lang="en">

<body>
    <h1>Operadores JS</h1>


    <script>
        // Operadore Aritmeticos
        let a = 5 + 5;
        let b = 10 - 3;
        let c = 10 + 10;
        let d = 20 / 5;

        // Operadores de asignación
        let miPrimerNombre = "Ivanna";
        let miApellido = "Santander";

        a += 10;     //a = a + 10;
        b -= 2;      //b = b - 2;

        console.log("Hola, mi nombre es " + miPrimerNombre + ' ' + miApellido);


        // Operadores de comparación
        let num1 = 10;
        let num2 = 10;
        let text1 = 'a';
        let text2 = 'A';

        console.log(num1 == num2);
        console.log( "¿Numero 2 es mayor a numero 1? ", num2 > num1);
        console.log( "¿Texto 1 es diferente al texto 2? ", text1 != text2);
        
        // Operadores lógicos
        console.log( num1 != num2 && text1 == text2); //false
        console.log( num1 == num2 && text1 != text2); //true

        console.log( num1 >= num2 || text1 != text2); //true
        console.log( num1 < num2 || text1 == text2);  //false

    </script>
